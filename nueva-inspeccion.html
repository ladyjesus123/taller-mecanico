<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Aplicación de Taller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación Superior -->
    <header>
        <div class="navbar">
            <div class="logo">Taller Moto</div>
            <div class="user-info">
                <span>Hola, [Nombre del Usuario]</span>
                <div class="profile-icon">&#x1F464;</div>
            </div>
        </div>
    </header>

    <!-- Menú Lateral Izquierdo -->
    <aside class="sidebar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="inspecciones.html">Modulo Inspeccion</a></li>
            <li><a href="nueva-inspeccion.html">Nueva Inspección</a></li>
            <li><a href="detalle-inspeccion.html">Detalles de Inspección</a></li>
            
        </ul>
    </aside>

    <!-- Área de Contenido Principal -->
    <main class="main-content">
        <h2>Nueva Inspeccion</h2>
        <div class="form-container">
            <form>
                <label for="numero-inspeccion">Número de Inspección:</label>
                <input type="text" id="numero-inspeccion" name="numero-inspeccion">
    
                <label for="datos-moto">Datos Moto (Chasis):</label>
                <input type="text" id="datos-moto" name="datos-moto">
    
                <label for="tipo-servicio">Tipo de Servicio:</label>
                <input type="text" id="tipo-servicio" name="tipo-servicio">
    
                <!-- Checkboxes para las partes a inspeccionar -->
                <div class="checkbox-group">
                    <label><input type="checkbox" name="retrovisores"> Retrovisores</label>
                    <label><input type="checkbox" name="luces"> Luces (faro delantero, pide vías, luz de freno)</label>
                    <label><input type="checkbox" name="nivel-combustible"> Nivel de Combustible</label>
                    <label><input type="checkbox" name="rayones"> Rayones (daño en el plástico)</label>
                    <label><input type="checkbox" name="estado-sillon"> Estado del Sillón</label>
                    <label><input type="checkbox" name="tapon-gasolina"> Tapón de Gasolina</label>
                    <label><input type="checkbox" name="otros"> Otros (Especifique)</label>
                    <input type="text" name="otros-detalles" placeholder="Especificar otros detalles">
                </div>
    
                <!-- Botones de acción -->
                <button type="button" class="btn-nueva">Generar Orden de Trabajo</button>
                <button type="submit" class="btn-nueva">Guardar</button>
                <button type="button" class="btn-nueva" onclick="window.location.href='inspecciones.html'">Cancelar</button>
            </form>
        </div>
        <br>
        <br>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Taller de Motos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
